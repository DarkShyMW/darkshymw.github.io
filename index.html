<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Положение платформы PonySocial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <script>
        function updatePlatformInfo() {
            fetch('https://ponysocial.ru/api/v1/pleroma/healthcheck')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('platform_version').textContent = data.version;
                    document.getElementById('last_update_time').textContent = data.last_update;
                    document.getElementById('errors_count').textContent = data.errors.length;
                });
        }

        setInterval(updatePlatformInfo, 10000); // Обновление информации о платформе каждые 10 секунд
    </script>
</head>
<body onload="updatePlatformInfo()">
    <h1>Положение платформы PonySocial</h1>
    <table>
        <tr>
            <th>Свойство</th>
            <th>Значение</th>
        </tr>
        <tr>
            <td>Версия платформы</td>
            <td id="platform_version"></td>
        </tr>
        <tr>
            <td>Время последнего обновления</td>
            <td id="last_update_time"></td>
        </tr>
        <tr>
            <td>Количество ошибок</td>
            <td id="errors_count"></td>
        </tr>
    </table>
</body>
</html>
